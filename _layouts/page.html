---
layout: default
---

<article class="page">

  <div class="container-post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

  </div>
  {% if page.submit %} {% include submit.html %} {% endif %}

  {% include social-share.html %}

  {% if page.comments %} {% include disqus.html %} {% endif %}
</article>

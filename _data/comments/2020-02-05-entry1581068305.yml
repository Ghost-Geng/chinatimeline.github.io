  香港政府宣布，将从2月8日开始，规定所有从大陆入境的人，不论国籍，都要接受强制检疫14天，期间不得离境，详情会稍后公布。


  香港每天仍有约几万人从大陆入境香港，当中大部分是香港居民，暂时未知如何对这个数字的人，实施强制检疫措施。



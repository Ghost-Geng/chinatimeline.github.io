title: 《柳叶刀》新论文指武汉肺炎死亡率11%
significance: '5'
event: >-
  世界权威医学杂志《柳叶刀》发表了一篇[论文](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30211-7/fulltext)。该文由14名中国学者联合撰写，就其对99例武汉肺炎的临床研究发表学术报告。但该文数据与中共官方所提供的相距甚远，无意中揭露了中共在死亡数据上的造假宣传。

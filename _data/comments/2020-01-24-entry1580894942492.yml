event: (德国之声中文网) 中国湖北省在稍早宣布暂停8个城市的路面交通后，又有7个城市加入“封城”行列。 截至1月24日14时，湖北共有15个城市公共交通停运，分别是武汉、鄂州、仙桃、枝江、潜江、黄冈、赤壁、荆门、咸宁、黄石（含大治市、阳新县）、当阳、恩施、孝感、宜昌、荆州。

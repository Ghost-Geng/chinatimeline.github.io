title: 中国政府敦促复工复产
significance: '4'
event: "在中国努力控制疫情的同时，政府敦促工厂和农民重新投入生产。\r\n中国发改委秘书长丛亮在周二表示，地方政府应该帮助企业复工复产，把推动复工复产作为当前重要的任务“抓紧抓细抓实”。此前一天，农业部发出了“给广大农民朋友的一封信”，敦促农场不误农时、开始春耕。\r\n这些动作表明，当局已经意识到抗疫工作给中国经济带来的问题。但在每天仍有更多确诊和死亡报告的情况下，推动复工复产意味着更多的人际接触。"

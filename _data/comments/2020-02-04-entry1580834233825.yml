title: 香港爆首例武漢肺炎死亡！ 39歲男「肌肉痠痛」6天不治身亡
significance: '5'
event: >-
  武漢肺炎疫情延燒，香港目前已新增至15例確診病例。其中一名居住黃埔花園的39歲男子自上月29日開始肌肉痛，隔天出現發燒症狀，是第13名確診患者；不料他今早（4日）不治身亡，成為香港首起因新型冠狀病毒死亡的個案。

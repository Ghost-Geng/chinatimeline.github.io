title: 李嘉誠登報談示威引揣測
significance: '5'
event: >-
     多間大型香港公司和地產發展商先後在當地報章刊登廣告，讉責示威者的暴力。但退休商人李嘉誠的廣告寫著「黃台之瓜、何堪再摘」，被解讀為要求林鄭不要再傷害示威的年青人。他2016年也曾經說過這句話，但當時意思是勸戒香港人對政府不滿，也應從香港大局利益出發，不要傷害香港。

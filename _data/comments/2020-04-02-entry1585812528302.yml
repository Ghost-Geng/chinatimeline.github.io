title: '[兩岸] 參加反送中被捕 香港42名公務員停職'
significance: '4'
event: >-
  星島日報今天(2日)報導，香港有43名公務員因參加「反送中」活動而被捕，其中42人已暫時停職。公務員事務局說，正積極研究是否要求所有公務員宣誓擁護基本法和效忠香港特區。據報導，公務員事務局1日以書面回答立法會議員相關問題時，提供了上述訊息。局方指出，這是截至2月29日的數字，並指如果公務員被裁定干犯刑事罪行，待刑事程序完成後，當局便會對有關人員採取紀律處分，包括口頭警告、書面警告、譴責、嚴厲譴責

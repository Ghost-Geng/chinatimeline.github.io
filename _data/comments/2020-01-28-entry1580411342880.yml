event: 新型冠状病毒感染的肺炎疫情暴发以来，医疗物资短缺成了医院最大的难题。最初，武汉的医院开始直面公众，公布自己员工的联系方式，寻求社会捐赠。而后，湖北省求援医院增至近
  90 家。接着，这股医院 “求援” 的浪潮在全国铺开。据南方周末记者统计，截至 1 月 28 日早上，湖北省外发布求助信息的医院多达 71 家，按数量依次是：四川省（17
  家）、广东省（11 家）、安徽省（10 家）、浙江省（9 家）、海南省（4 家）、北京市（3 家）、甘肃省（3 家）、陕西省（3 家）、广西壮族自治区（2 家）、山东省（2
  家）、河南省（1 家）、湖南省（2 家）、山西省（1 家）、上海市（1 家）、江西省（1 家）、江苏省（1 家）。[南方周末原文已被删](http://www.infzm.com/contents/175410)

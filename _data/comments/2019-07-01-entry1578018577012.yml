event: 7月1日香港主权移交22周年当天，示威者包围立法会大楼十多个小时后，晚上闯入立法会大楼破坏，把大楼外的中国国旗除下，涂污会议厅内的香港区徽，展示港英旗帜。示威者又提出五大要求：正式撤回《逃犯条例》的修订、无条件释放被拘捕的示威者、成立独立委员会调查警民冲突、取消以“暴动”定性6月12日的警民冲突、以及尽快普选立法会和行政长官（即“双普选”）。
  警方在午夜前预告将会清场，示威者主动撤退。.5萬人參加，警方就指參加人數約5.3萬人。

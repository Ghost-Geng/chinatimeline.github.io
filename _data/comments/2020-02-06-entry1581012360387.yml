title: 疫情“吹哨人”李文亮去世
significance: '4'
event: >-
  《生命时报》前方记者证实，李文亮医生因感染新型冠状病毒肺炎，于2月6日21点30分病逝。据悉，李文亮是武汉市中心医院的一名眼科医生，因最早于2019年12月30日向外界发出防护预警，而被称为疫情“吹哨人”。2月1日，李文亮在自己的微博上公布了其确诊新型冠状病毒肺炎的消息。

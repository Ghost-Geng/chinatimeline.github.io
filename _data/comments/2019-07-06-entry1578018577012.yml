title:  示威走入遊客區
significance: '5'
event: >-
   香港民間組織兩天內先後在屯門和尖沙嘴舉行遊行。其中在尖沙嘴，遊行人士向旅客派發宣傳單張，向他們表達自己的理念。遊行結束後，部份示威者佔據區內主要道路，警方在清場期間與示威者爆發衝突。

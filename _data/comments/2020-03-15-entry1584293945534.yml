title: 疫情下传中国官方要求“停止妖魔化外国”
significance: '4'
event: >-
  中国“出口”的新冠肺炎，祸延全球，而中国内地近日更将这次疫情，归究是“外国”，中国外交部发言人赵立坚更口出狂言，声称“病毒可能是由美军带到武汉”，引发中美外交风波。据苹果日报报道说，不过，共青团机关报《中国青年报》下午发表题为“停止妖魔化外国，国人世界观别被毁了”，有评论认为，可能是中国内地官媒“打击”西方力度太猛，官方想降温。

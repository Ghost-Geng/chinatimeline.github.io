title: 武汉解封首日 民众“全副武装”乘公交
significance: '4'
event: "【大纪元2020年04月08日讯】（大纪元记者李心茹综合报导）8日是中共病毒（武汉肺炎）始发地武汉的解封日，因中共对疫情的隐瞒，许多民众仍对官方统计数字存疑，未减恐惧，不少人都“全副武装”乘坐公交车。\r\n\r\n封城76天后，武汉拆掉“黄色长城”、恢复交通。事实上，民众反映，“无疫小区”不增反减，社区封控甚至比平时更严。许多武汉市内的小区仍要求居民出示湖北省的健康码与复工证明。全省学校则继续延后开学。"

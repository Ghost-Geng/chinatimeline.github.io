title: 大陆多座城市医院启动一级防护 传医护中招
significance: '5'
event: >-
  美国自由亚洲电台17日在推特发布消息，武汉、长沙、成都、南宁、广州、深圳等大医院的急诊科，医护人员要穿上SARS期间的防疫防护衣来接诊所有发烧和呼吸道疾病的患者。同时传出，武汉有多名医护人员和病人感染了新冠状病毒疫情，但消息被院方封杀，而专门治疗新型冠状病毒的金银潭医院已人满为患。

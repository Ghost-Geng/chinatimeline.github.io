title: 神奈川老婦成日本死亡首例 開計程車女婿也確診
significance: '4'
event: >-
  〔即時新聞／綜合報導〕日本厚生勞動省今（13）日表示，神奈川一名感染新型冠狀病毒的80多歲女性患者死亡，此前確診的東京計程車司機是她的女婿。這是日本第一起武漢肺炎（COVID-19）死亡病例。綜合日媒報導，厚生勞動省大臣加藤勝信在緊急記者會表示，這名女子上月22日感到疲倦不適，28日到當地醫院求診，本月1日被確診肺炎，6日呼吸狀況惡化後被轉到另家醫院，12日病情再度惡化，進行病毒篩檢，今日不治身亡。

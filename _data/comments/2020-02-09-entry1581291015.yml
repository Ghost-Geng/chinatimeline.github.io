event: 'A US citizen died on Thursday from the coronavirus in the epicenter of the
  outbreak, Wuhan, China, The New York Times reported.

  It is the first American death since the onset of the outbreak.

  While a majority of deaths have occurred in mainland China, one death was reported
  in Hong Kong and another in the Philippines.

  A US citizen died in the Jinyintan Hospital in Wuhan from the coronavirus on Thursday
  local time, becoming the first American death in the outbreak, The New York Times
  and CBS News reported.

  There are two reported deaths outside mainland China – one in Hong Kong and one
  in the Philippines.'

title: 新疆68名全能神教會基督徒被入罪　44人獲重刑5至12年
event: >-
  9月4日、11日兩天，68名全能神教會基督徒被新疆維吾爾自治區奎屯市人民法院以刑法第300條判刑入獄（刑法第300條用來打擊被列為「邪教」而查禁的團體，此條款也用來特別嚴厲地打擊全能神教會）。其中3人被重判12年，3人被重判11年，1人被重判10年，3人被重判9年，4人被重判7年，8人被重判6年，另有22人被重判5年。

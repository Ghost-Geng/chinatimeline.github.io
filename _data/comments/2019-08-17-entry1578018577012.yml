event: 建制派這次集會在添馬公園舉行，提出「七大訴求」，包括停暴力、勿擾民、止破壞等。集會原定一個半小時，但不足一個小時就結束。添馬公園面積相等約兩個多標準足球場，大會聲稱有47.6萬人出席，警方就指集會人數約10.8萬。

title: 武漢肺炎疫情期間媒體報道「禁區」多　不隨政府導向就遭罰
significance: '4'
event: >-
  武漢肺炎疫情期間媒體報道「禁區」多　不隨政府導向就遭罰。「特殊時期，中共好像一隻敏感的怪獸，一不小心觸碰到它，它就會聲色俱厲，大家都特別謹小慎微。」一位官媒記者告訴《寒冬》，疫情期間，當地宣傳部門給媒體提出幾項特別要求，包括：本地媒體不能跨省報道，以便於管控；記者不能報道特定的話題，例如，（外地）火葬廠工人支援武漢，女醫護人員為免換防護服而吃藥推遲生理期等。

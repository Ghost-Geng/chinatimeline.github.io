event: 香港多區爆發警民衝突，示威者向尖沙嘴警署投擲燃燒物品，警察發射催淚彈驅散示威者，衝突期間一名女子懷疑被警察發射的布袋彈擊中眼睛。另外，警察在葵芳區一個鐵路車站發射催淚彈，被指違反「不可在室內使用催淚彈」的守則；又有警員在太古車站短距離發射胡椒球彈，被指濫用暴力。一些警察被發現喬裝成示威者混入人群，警方解釋那是為了拘捕示威中的暴力份子。

event: 林鄭月娥同時以英語宣佈《逃犯條例》修訂「已經死亡」（the bill is dead），但泛民主派批評她仍然拒絕撤回修例建議，沒有回應示威者的訴求。一些建制派議員也罕有批評林鄭月娥，說她的意思已經是《逃犯條例》修訂不會繼續推進，明言「撤回」其實沒有關係。

event: 網民發動「黎明行動」和「大三罷」，示威者清晨起開始癱瘓交通。西灣河之後發生交通警察開槍事件，警方開3槍實彈，導致2人重傷。當天示威者聚集中文大學、理工大學等，朝校外交通要道投擲雜物，意圖癱瘓交通。中文大學當天衝突最烈。

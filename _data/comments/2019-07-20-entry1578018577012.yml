title: 建制派團體再次舉行集會
significance: '5'
event: >-
      香港建制派發動名為「守護香港」的集會，中國全國人大常委譚耀宗、前立法會主席曾鈺成等多名親中人物出席，讉責示威者使用武力，支持警察執法。集會主辦方稱31.6萬人參加集會，警方指高峰期約有10.3萬人。

title: 山西太原前知名媒体人杜二伟因言获罪案开庭
event: >-
  山西太原前知名媒体人杜二伟曾因在網上發表事政言論於2019年7月19日被山西省太原市警方強行傳喚、遭酷刑虐待，8月18日，又被北京警方抓捕，並交太原市警方被以涉嫌“尋釁滋事罪”刑拘；其因言獲罪案在山西省太原市迎澤區法院開庭受理，因檢察院建議法院對其量刑3年半—4年半。

title: 習近平在巴西首度針對反送中表態
significance: '5'
event: >-
  中國國家主席習近平在巴西出席金磚會議時首度針對反送中表態，他說，香港的激進暴力犯罪行為嚴重挑戰「一國兩制」原則底線，中國「堅定支持香港警方嚴正執法」，維護國家主權的決心堅定不移。

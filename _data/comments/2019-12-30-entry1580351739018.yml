title: 武汉眼科医生李文亮曝出华南水果海鲜市场确诊了7例SARS
significance: '4'
event: "2019年12月30日下午17点45分武汉大学林场04级（146）微信群里，武汉眼科医生李文亮曝出：华南水果海鲜市场确诊了7例SARS，并且附带了文件，贴出了诊断报告，报告结果显示：\r\n\r\n1-检出“高置信度”阳性指标SARS冠状病毒、铜绿假单胞菌、46中口腔/呼吸道定植菌\r\n\r\n随后还公布了11秒的视频：5床峰值逐步提高\r\n\r\n并且还说：“在我们医院后湖院区急诊科隔离，请大家注意。第一例患者是水果批发摊老板”。"

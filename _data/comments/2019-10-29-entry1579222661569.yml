title: 網絡宗教書商「小麥書房」店主被捕　警方全國追查曾購書者
significance: '4'
event: >-
  據對華援助協會報道，2019年9月1日，「小麥書房」（一在線基督教書商）店主被刑事拘留。原因是出售美國、台灣等地未經中國官方批准的宗教出版物。警方隨後在全國範圍內追查購書者，清剿已售出書籍。

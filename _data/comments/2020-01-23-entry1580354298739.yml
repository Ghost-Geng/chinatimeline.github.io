topic: 武汉肺炎
date: '2020-01-23'
title: 武汉官方正式宣布进入战时状态 传出动军队封城
significance: '5'
event: >-
  中国湖北省武汉市肺炎疫情扩散程度超乎预期，在中国国家主席习近平发话后，病例个案突然连续激增，更加引发外界对当局隐瞒疫情的质疑。之后湖北官方连夜宣布23日上午10时起封城，今天凌晨更宣布防疫全面进入战时状态；网上则传出“解放军”中部战区出动协助武汉封城，但相关消息暂未能证实。（希望之声）

title: 英媒：中國曾三度拒絕 美國援助應對新型冠狀病毒疫情
significance: '4'
event: "美國衞生及公共服務部部長阿薩爾（Alex Azar）周二（28日）表示，美國曾兩次直接和一次間接的提議，派遣科學家援助中國解決新型冠狀病毒。他敦促中國應更加透明和合作。美國同行評審醫學雜誌American Journal of Managed Care指，美國疾病管制與預防中心（CDC）於1月6日首次提出派遣一支科學家隊伍前往中國協助疫情，美國曾重申這一提議，但中國政府未批准該美國人員的訪問。不過，當日會議期間，中國表示准許世衛專家在中國進行實地援助。惟不清楚CDC人員是否曾加入該小組。\r\n\r\n世界衛生組織周二宣布，中國已同意讓國際專家進入內地，共享更多武漢肺炎的信息。"

title: 陳同佳洗錢罪成
significance: '5'
event: 台灣殺人案的嫌疑犯陳同佳因為洗錢罪成，被法庭判處監禁29個月，扣除已監禁的時間，預計他將會在2019年10月獲釋。香港對發生在台灣的案件無管轄權，即使陳招認殺人，香港政府都不能控告他謀殺。

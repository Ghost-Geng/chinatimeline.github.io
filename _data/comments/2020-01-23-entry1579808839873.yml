title: '武汉肺炎: 当局封城防控疫情 死亡人数飙升'
significance: '5'
event: >-
  新型冠状病毒肺炎自12月初开始从武汉华南海鲜批发市场传出，至1月22日全国感染病例快速增加，多个国家采取措施，WHO召开紧急会议。中国武汉春节前夜宣布停止全市公共交通，包括地铁和渡轮运营；机场和火车站也只可进不可出。官方通报要求市民无特殊原因不要离开武汉。

title: 中央統戰部、公安部今年下發《依法查處境外基督教滲透專項行動工作方案》內容曝光
significance: '5'
event: >-
  《寒冬》獲取由中央統戰部、公安部今年下發的《依法查處境外基督教滲透專項行動工作方案》，各地政府落實此文件，不斷加大對涉外宗教的打擊力度。由中央統戰部、公安部聯合成立專項行動領導小組，主要打擊對象是「活動」比較突出的美國「耶穌青年會」「學園傳道會」「福音路德會」「博愛教會」和韓國「聖樂教會」「愛心教會」「世新會」「迦南教會」「愛唯爾教會」。另外，文件還要求對24個韓國宗教團體展開深化打擊,
  文件未提及這些團體的具體名稱。專項行動分為摸底排查階段和打擊取締階段。

title: 宗教場所為何頻因「無證」被取締？交210張材料辦證遭拒
significance: '3'
event: "中共一邊規定宗教場所必須辦理宗教活動場所登記證，一邊又無端拒絕宗教信徒的辦證申請，並持續以「無證」為由打擊、取締宗教場所。\r\n\r\n自從新《宗教事務條例》2018年2月實施後，中共政府採取更加嚴格的措施管控信仰人士，不斷減少他們的聚會點數量。該條例規定，宗教活動場所必須經當地宗教事務部門審核發給《宗教活動場所登記證》才准許開放。《寒冬》走訪了一些基督教、佛教場所的負責人，了解了他們在申請辦證中的一些辛酸"

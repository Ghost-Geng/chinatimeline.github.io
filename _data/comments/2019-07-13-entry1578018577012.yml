title: 警民衝突升級
significance: '5'
event: >-
     香港民間組織再次連續兩天舉行遊行。在沙田的遊行入夜後演變成警民衝突，警員封閉區內的主要鐵路站後在一個商場進行搜捕，被指把一些無辜市民牽涉在內，引起爭議。

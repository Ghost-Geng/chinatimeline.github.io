title: 香港武汉肺炎怀疑病例增至7例 港府启动“严重”应变级别
significance: '5'
event: >-
  香港当局把中国大陆武汉近期出现的不明肺炎定性为“对公共卫生有重要性的新型传染病”，并已启动严重应变机制，对市民健康影响列为中等；学者同时呼吁政府从严防范。（中央社）

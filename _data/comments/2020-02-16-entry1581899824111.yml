title: 湖北电影厂导演常凯染疫去世 家中四人亡
significance: '3'
event: >-
  【希望之声2020年2月16日】（本台记者凌杉综合报导）周日（2月16日），湖北电影制片厂导演、影视部主任常凯被证实因感染冠状病毒在2月14日去世，终年55岁，常凯与父母及亲姐在17日内先后去世，妻子染病，儿子仍在英国留学。

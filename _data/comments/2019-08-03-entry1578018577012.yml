title: 建制派再舉行集會支持警察執法
significance: '5'
event: >-
   建制派團體以「希望明天」為題舉行集會，支持香港警察嚴正執法應對示威浪潮。集會稱約9萬人出席，警方就指高峰時集會人數約2.6萬，是數次建制派集會中人數最少的一次。

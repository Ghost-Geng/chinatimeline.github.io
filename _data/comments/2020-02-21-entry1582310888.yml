  原创：象甲


  受疫情影响，从幼儿园到大学，国内的各个学校都推迟开学，纷纷开始了网络授课。


  教育是立国之本，疫情期间利用互联网授课，本来也是一件严肃的事情，但是由于国内互联网敏感词的泛滥，各大学校网络授课或者网络直播授课，都遭受了课件被屏蔽、直播间被封禁等尴尬的局面。


  国家教育部钦定的教学内容，怎么在网上就成为了遭受屏蔽和封禁的对象？



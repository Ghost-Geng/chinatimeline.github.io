event: "2019新冠肺炎疫情持續延燒，台灣行政院院長蘇貞昌宣布，自1月24日起，暫停醫療外科口罩與N95出口一個月，以確保本地貨源供應無虞。蘇貞昌指，經濟部會每天跟四大超商確認口罩存量，確認四大超商還有兩百萬片左右存貨，衛福部也有3,300萬片庫存，後續將陸續釋出給醫療通路使用。\r\

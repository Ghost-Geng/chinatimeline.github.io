title: '广电总局:特殊题材影片征求主管部门意见后备案'
event: >-
  广电总局下发《广电总局关于改进和完善电影剧本(梗概)备案、电影片审查工作的通知》，规定凡剧情主要内容和主要人物涉及国家安全等“特殊题材”的，各省级广电部门须将电影剧本征得省级相关主管部门的意见后，方可备案。

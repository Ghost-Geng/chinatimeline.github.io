title: 香港示威：张晓明降职， “习家军”夏宝龙接掌港澳办，北京治港机构大调整
significance: '5'
event: "中国国务院2月13日公布，免去港澳办主任张晓明的职务，改任港澳办分管日常工作的副主任。港澳办主任一职由全国政协副主席、秘书长夏宝龙兼任。\r\n\r\n香港中联办主任骆惠宁，以及澳门中联办主任傅自应，则兼任港澳办副主任。"

title: 中国复工难题冲击全球汽车产业链
significance: '4'
event: >-
  汽车行业复杂度高，疫情爆发的湖北又是造车重镇。春季是全球车厂发布新车的季节，拓墣产业研究院预计，低迷的消费市场和困难重重的生产端，将使中国2020年第一季新车销售按年下滑超过25%。这场风暴的中心湖北也是中国四大汽车生产基地之一，仅整车厂就有东风本田、神龙汽车、东风乘用车等10家，2019年汽车产量达到了224万辆，占中国总产能的8.8%。而且大部分集中在省内疫情最严重的武汉、襄阳、十堰等已经“封城”的城市。比如，本田在中国的合资公司东风本田，3座工厂全部在武汉，总产量达125万辆。这三家工厂复工时间一延再延。分析人士认为，中国供应链体系深度嵌入在全球体系中，受疫情影响，跨国企业不得不启用中国以外的备选供应商，这种避险的选择将可能在疫情后常态化，使中国在供应链中的地位松动。比如美国商务部长罗斯接受采访时表示，这次疫情有助于制造业回归美国。

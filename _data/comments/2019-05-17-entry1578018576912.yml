title: 北京駐香港官員召見香港人大代表
significance: '5'
event: 中國中央政府駐香港聯絡辦公室（香港中聯辦）要求香港的全國人大和政協代表要全力支持香港政府的修例建議。香港媒體引述中聯辦主任王志民說，修例是「大國博奕」，認定美國想藉修訂建議針對中國。

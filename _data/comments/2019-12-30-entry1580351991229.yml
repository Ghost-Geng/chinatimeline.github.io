event: "12月30日晚上8点47分左右肿瘤中心微信群曝出：近期不要去华南海鲜市场去，那里发生了多人患不明原因肺炎（类似非典）今天我们医院已收治了多例华南海鲜市场的肺炎病人。21点左右有网友爆料：我们科同事老婆所在科室查出的，二医院有一例确诊的SARS已确诊。\r\
  \n\r\n网友在微信里互相交流信息是曝出：“同济查了病原体，确认是SARS冠状病毒，华大基因公司不敢发出报告，政府还没有下决心公布”。这名网友说：“12月27日星期五我科室是第一个上报市CDC（武汉市\
  \ 疾病控制预防中心）他们还不情愿的来查一下甲流，乙流”"

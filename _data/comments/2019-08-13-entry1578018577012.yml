title:  示威者癱瘓機場
significance: '5'
event: >-
   示威者發起在香港國際機場的客運大樓內靜坐，部份人阻止旅客乘坐飛機離開，令大量航班取消或延誤。一名中國官方《環球時報》記者付國豪雙手被示威者綁到行李車，中國大陸媒體大量報道相關訊息，引起輿論激烈反應，批評香港示威者的行為，又形容付國豪是「英雄」。

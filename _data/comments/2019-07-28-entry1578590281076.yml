caption: 香港警察向抗议者释放催泪瓦斯
date: '2019-07-28'
event: 7月28日，数万港人在遮打花园举行抗议集会。示威原计划是一场游行，从遮打花园出发，途径中联办，到中山纪念公园结束，但警方只批准遮打花园集会。集会后一些示威者前往中联办附近，与警方发生对峙。晚间警方发射催泪弹和橡皮子弹清场，并逮捕49人。

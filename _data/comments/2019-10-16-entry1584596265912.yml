event: "河北省張家口市懷來縣有一座始建於明朝萬曆年間（1563-1620年）的清涼寺，寺內建有一座七層高的佛塔，深得當地百姓喜歡。\r\n\r\n2019年10月，當地政府以「未批先建」為由，將該佛塔強行爆破，隨著一聲巨響，佛塔在滾滾濃煙中化為廢墟。清涼寺也於當日被強行拆除。\r\n\r\n視頻：清涼寺內七層佛塔於去年10"

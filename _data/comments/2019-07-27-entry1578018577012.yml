title:  警察反對下的元朗遊行
significance: '5'
event: >-
   示威者把遊行的地點改到元朗，回應7月21日的襲擊事件。香港警方雖然表明反對遊行，仍然有大量市民為了繞過禁令，聲稱要到當地「逛街」，而不是遊行。警方傍晚清場時與示威者發生衝突，多次施放催淚彈驅散。

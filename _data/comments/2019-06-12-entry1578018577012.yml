event: 示威者佔領了香港商業區多條主要幹道，與警方爆發衝突，情況與2014年「佔領中環」的情況差不多。警察多次施放催淚彈、橡膠子彈等嘗試驅散示威者。 香港特首林鄭月娥傍晚發聲，形容衝突是「破壞社會安寧、妄願法紀的暴動行為」。

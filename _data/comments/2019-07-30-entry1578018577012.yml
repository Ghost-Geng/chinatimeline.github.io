title: 示威者再發動「不合作運動」
significance: '5'
event: >-
     香港反對《逃犯條例》修訂的後續示威浪潮持續，更有市民在網上組織發起「不合作運動」，在多個地鐵車站阻礙車門關閉，令列車無法開出。外界對運動反應兩極，反對者批評行動影響普通市民，會造成反效果；支持一方認為政府必須積極回應示威者的要求，才能平息風波。

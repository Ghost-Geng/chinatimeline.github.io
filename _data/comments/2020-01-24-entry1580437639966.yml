event: 世界卫生组织（WHO）宣布，将出现在中国并正在向世界传播的新型冠状病毒作为“全球公共卫生突发事件”还为时过早。WHO总干事谭德塞在日内瓦的新闻发布会上说：“你们没错，这是中国的紧急情况，但这还不是全球性的紧急情况。它可能会成为现实。”他补充说，到今天为止，还没有证据表明中国以外存在人与人之间的传播。谭德塞在由16名独立专家组成的WHO紧急委员会审查了最新证据并提交建议之后宣布了这一点。谭德塞说：“该组织目前不建议由于冠状病毒爆发而对边界或旅行和贸易施加任何限制。”（半岛电视台）

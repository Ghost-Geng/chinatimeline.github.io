title: 气溶胶传染武汉肺炎的途径被坐实
significance: '5'
event: "在经过3天的核实后，中国官方卫生部门周六（2月8日）确认新型冠状病毒可以通过空气传染，气溶胶（aerosol）这个奇怪的词从此进入人们视野，与此同时，消化道等其它可疑的传染途径也受到重视。 \r\n\r\n据介绍：气溶胶（aerosol），是由固体或液体的小质点分散开来并悬浮在气体介质中所形成的胶体分散体系。通俗简单来说，气溶胶就是肉眼看不见的，但在空气中稳定分散悬浮的液态或固体小颗粒。所谓\"气溶胶传播\"，是指带病毒的人类飞沫喷出后混合在空气中，再形成\"气溶胶\"，使得健康人吸入后感染病毒。"

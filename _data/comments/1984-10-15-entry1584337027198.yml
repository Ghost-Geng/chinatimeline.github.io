event: "江南案，又稱制裁叛徒行動，發生於1984年10月15日，华裔美籍作家劉宜良（筆名「江南」，俗謂「劉江南」[來源請求]）在美國加利福尼亞州遭到中華民國國防部情報局吸收的台灣黑道份子刺殺身亡。內情曝光後台美關係頓時緊張，中華民國政府雖然承認江南案為該國情報局官員主使，但仍強調本案乃情報局官員獨斷專行所致，非高層授意，並逮捕了情報局長汪希苓、副局長胡儀敏、第三處副處長陳虎門等人。 \r\n\r\n江南命案，震撼太平洋兩岸，被張安樂指涉案的蔣孝武之後被外放日本和新加坡，逐漸淡出政府決策的核心。 柏楊說，蔣氏家族的獨裁暴政直到江南案後才告終結。"

title: 反修例團體發動罷工
significance: '5'
event: >-
    示威者週一發起罷工、罷課、罷市的「三罷」行動，並在金鐘、旺角、黃大仙等7個地區發起集會。約三分一的航空交通控制員也響應罷工，集體請病假，令多班來往香港的航班取消或延誤。集會後不久示威者與警員在多處發生衝突。林鄭月娥批評，示威者用暴力表達訴求會把香港推上一條「不歸路」。

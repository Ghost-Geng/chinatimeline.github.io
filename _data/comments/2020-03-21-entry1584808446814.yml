event: "毆打信徒、掠奪教會財物、重罰房東，中共持續打擊、取締不受其管控的地下基督教會。\r\n2019年12月1日，浙江蘭溪市公安局聯合當地政府共200多人衝進一家庭教會聚會點，強行剪斷電線，勒令信徒停止聚會。\r\n重罰租房給教會的房東。去年12月，浙江省永康市遭取締的家庭聚會所就至少16處，其中多處聚會點房東遭政府威脅。"

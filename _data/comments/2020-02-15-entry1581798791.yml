event: '凤凰网被勒令整改


  中国网信网 报道 ，2 月 14 日晚，国家互联网信息办公室指导北京市互联网信息办公室，针对凤凰网存在刊发非规范稿源新闻信息、凤凰新闻客户端持续传播低俗庸俗信息等问题，严肃约谈凤凰网负责人，责令企业立即停止违规行为。企业负责人表示，将严格落实网信部门管理要求，对相关问题进行自查自纠，对违规问题严重的部分频道暂停更新，关闭有关违规账号，并严肃处理相关责任人。北京市互联网信息办公室

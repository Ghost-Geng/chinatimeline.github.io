event: 1月31日，美國宣佈暫時禁止來自中國的人進入美國，除非是美國人，或與美國公民有直接關係，多國跟進。1月31日，宣布禁止中國旅客入境或停止向中國人發簽證的國家有：日本、美國、義大利、新加坡、蒙古、斯里蘭卡、老撾。2月2日菲律賓、新西蘭、韓國、印度尼西亞，澳洲2月1日宣布禁令。1月22日至1月30日，朝鮮、馬來西亞、莫桑比克、尼泊爾、越南、哈薩克斯坦、捷克、特立尼達和多巴哥、俄羅斯、塔吉克斯坦分別頒布各類旅行禁令或關閉對華邊界。

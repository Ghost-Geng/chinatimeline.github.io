event: 大陸武漢肺炎疫情延燒，杭州市人民政府今(4)日凌晨宣布實施「封閉式管理」，非生活必須的公共場所一律關閉，人員進出全面測量體溫，並需出示有效證件。通告還說，外來人員和車輛一律嚴控。中共杭州市委宣傳部網站杭州網公布杭州市人民政府10項措施通告，強調全市所有村莊、小區、單位實行封閉式管理，並要求居民出現發熱、咳嗽等症狀，必須及時就診，並第一時間向村、社區報告。確診病例則視情況對小區、村組、住宅樓單元實行封閉式硬隔離。

title: 官方通报的首例不明原因肺炎患者发病
significance: '5'
event: "武汉出现一名病人到当地医院就诊，在随后的几天里他和总计27例病人被归总为不明肺炎病例。\r\n主要表现发热(≥38℃)；具有肺炎或急性呼吸窘迫综合征的影像学特征；发病早期白细胞总数降低或正常，或淋巴细胞分类计数减少；经抗生素规范治疗3~5天，病情无明显改善。\r\n其中有数例危重病人。患者基本来自华南海鲜市场或到过海鲜市场，但这期间华南海鲜市场仍照常营业。"

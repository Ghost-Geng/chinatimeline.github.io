title: 中共持續強拆多地三自教堂十字架　武漢肺炎期間亦拆不停
significance: '5'
event: >-
  三自教堂雖然是經政府批准的，但也不能得到政府的保護，安徽、江蘇省有多處基督教堂十字架於今年3月中旬遭拆除，相鄰的山東省臨沂市也不例外。自去年3月至今年1月至少70處教堂的十字架被拆之外，在武漢肺炎疫情期間拆除十字架仍在發生。

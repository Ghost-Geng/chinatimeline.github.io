event: 因武汉新冠状病毒疫情 Google [将临时关闭](https://www.theverge.com/2020/1/29/21113817/coronavirus-google-china-offices-temporary-closing-virus-outbreak-risk)中国大陆、香港和台湾的所有办事处。目前
  Google 在中国的办事处处于关闭状态，原因是新年假期延长，中国政府为了避免疫情扩散而鼓励居民呆在室内避免外出旅行。Google 发言人表示，公司计划按照政府的建议关闭办公室，并临时限制前往中国大陆和香港的商务旅行。Google
  还建议目前在中国境内的雇员，以及有直系亲属刚刚从中国返回的雇员，尽可能回家在家工作，自离开日起在家工作至少 14 天。苹果也[采取了类似的行动](https://www.bloomberg.com/news/articles/2020-01-29/health-records-company-pushed-opioids-to-doctors-in-secret-deal)，关闭了三家商店，分别位于南京、福州和青岛，预计下周重新开放。
